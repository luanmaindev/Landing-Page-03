<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/styles.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="main-container">

    <img class="main-container-img" src="images/illustration-hero.svg">

    <section class="main-container-informations">
      <div class="main-container-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
  
      <div class="main-container-price">
        <img src="images/icon-music.svg">
        <div class="main-container-plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>


    </section>

    <section class="main-container-payment">
      <button class="main-container-payment-buttonblue">
        <h3>Proceed to Payment</h3>
      </button>
      <button class="main-container-payment-button">
        <h3>Cancel Order</h3>
      </button>
    </section>

</body>
</html>
